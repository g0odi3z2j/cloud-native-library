{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">
    <aside>
        {{ "<!-- toc -->" | safeHTML }}
        {{ partial "toc.html" . }}
        {{ "<!-- /toc -->" | safeHTML }}
    </aside>
    <div class="article-style">
        {{ .Content }}

    </div>

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
